<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI';
background:linear-gradient(135deg,#8b0000,#ff4d6d,#ff99ac);
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white;
perspective:1200px;
}

/* ===== PARALLAX GLOBAL ===== */

.container{
text-align:center;
animation:fadeIn 1s ease;
transform-style:preserve-3d;
transition:transform .2s;
}

.hidden{display:none}

@keyframes fadeIn{
from{opacity:0;transform:scale(.8)}
to{opacity:1}
}

/* ===== INPUT ===== */

input{
padding:12px;
border-radius:10px;
border:none;
font-size:18px;
}

/* ===== BOTONES 3D ===== */

button{
padding:12px 20px;
border:none;
border-radius:25px;
cursor:pointer;
font-size:18px;
margin:10px;
transition:.3s;
transform-style:preserve-3d;
}

button:hover{
transform:translateY(-6px) rotateX(20deg) scale(1.1);
box-shadow:0 15px 30px rgba(0,0,0,.5);
}

.si{background:#ff006e;color:white}
.no{background:#333;color:white}

/* ===== CARTA 3D ===== */

.carta{
background:#fff3e0;
color:#5a0000;
padding:40px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.5);
cursor:pointer;
font-size:28px;
perspective:1000px;
transform-style:preserve-3d;
transition:1s;
}

.carta:hover{
transform:rotateY(10deg) rotateX(5deg) scale(1.05);
}

.carta.abierta{
transform:rotateY(180deg) scale(.9);
opacity:0;
}

/* ===== GALERIA ===== */

.galeria{
display:flex;
align-items:center;
gap:30px;
}

/* ===== FOTO 3D ===== */

.foto{
width:300px;
border-radius:20px;
box-shadow:0 30px 60px rgba(0,0,0,.6);
transition:.6s;
transform-style:preserve-3d;
}

.foto:hover{
transform:rotateY(15deg) rotateX(5deg) scale(1.08);
}

/* ===== TRANSICIONES 3D ===== */

.flipOut{animation:flipOut .6s forwards}
.flipIn{animation:flipIn .6s forwards}

@keyframes flipOut{
from{transform:rotateY(0);opacity:1}
to{transform:rotateY(90deg);opacity:0}
}

@keyframes flipIn{
from{transform:rotateY(-90deg);opacity:0}
to{transform:rotateY(0);opacity:1}
}

.frase{
font-size:26px;
margin-bottom:15px;
}

/* ===== APOLLO ===== */

.apolo{
font-size:140px;
cursor:pointer;
animation:respirar 3s infinite ease-in-out;
transition:.4s;
}

.apolo:hover{
transform:rotateY(20deg) rotateX(10deg) scale(1.15);
}

@keyframes respirar{
0%{transform:scale(1)}
50%{transform:scale(1.08)}
100%{transform:scale(1)}
}

@keyframes saltar{
0%{transform:translateY(0)}
50%{transform:translateY(-20px)}
100%{transform:translateY(0)}
}

.corazon{
position:absolute;
font-size:20px;
animation:subir 2s linear forwards;
}

@keyframes subir{
0%{transform:translateY(0);opacity:1}
100%{transform:translateY(-120px);opacity:0}
}

.globo{
position:absolute;
background:white;
color:#333;
padding:10px 15px;
border-radius:20px;
top:-40px;
left:50%;
transform:translateX(-50%);
display:none;
}

.nav{margin-top:20px}

/* ===== FLORES ===== */

.flores span{
position:absolute;
font-size:20px;
animation:caer linear infinite;
}

@keyframes caer{
from{transform:translateY(-100px)}
to{transform:translateY(110vh)}
}

</style>
</head>

<body>

<div class="flores" id="flores"></div>

<div class="container" id="login">
<h1>‚ù§Ô∏è</h1>
<p>Ingresa la contrase√±a</p>
<input id="pass" placeholder="DDMM">
<br><br>
<button onclick="check()">Entrar üíå</button>
</div>

<div class="container hidden" id="carta">
<div class="carta" onclick="mostrarPregunta()">üíå Toca para abrir tu carta üíå</div>
</div>

<div class="container hidden" id="pregunta">
<h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
<button class="si" onclick="aceptar()">S√ç üíñ</button>
<button class="no" id="noBtn" onmouseover="huir()">NO üò¢</button>
</div>

<div class="container hidden" id="mensaje">
<h2>Gracias por ser mi San Valent√≠n üíò</h2>
<button onclick="iniciarGaleria()">Continuar üåπ</button>
</div>

<div class="container hidden" id="galeria">
<div class="frase" id="frase"></div>

<div class="galeria">
<img id="foto" class="foto">

<div style="position:relative;">
<div class="globo" id="globo">Te amo Ashly ‚ù§Ô∏è</div>
<div class="apolo" onclick="apolo()">üêà</div>
<p>Acaricia a Apolo</p>
</div>
</div>

<div class="nav">
<button onclick="prev()">‚¨ÖÔ∏è Anterior</button>
<button onclick="next()">Siguiente ‚û°Ô∏è</button>
</div>
</div>

<audio id="ronroneo" src="ronroneo.mp3"></audio>

<audio id="bgMusic" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<script>

const frases=[ "Eres lo mejor que me ha pasado","Tu sonrisa ilumina mis d√≠as","Contigo todo es m√°gico","Me haces feliz","Eres mi lugar seguro","Amo cada momento contigo","Eres mi inspiraci√≥n","Gracias por existir","Eres mi todo","Siempre contigo","TE AMO MUCHO ‚ù§Ô∏è"];

let i=0,intentosNo=0;

function check(){ if(pass.value==="2412"){ login.classList.add("hidden"); carta.classList.remove("hidden"); } }

function mostrarPregunta(){
document.querySelector(".carta").classList.add("abierta");
setTimeout(()=>{ carta.classList.add("hidden"); pregunta.classList.remove("hidden"); },900);
}

function huir(){
intentosNo++;
let x=Math.random()*300-150,y=Math.random()*200-100;
noBtn.style.transform=`translate(${x}px,${y}px)`;
if(intentosNo>=5){ noBtn.style.opacity="0"; noBtn.style.pointerEvents="none"; }
}
noBtn.addEventListener("touchstart",huir);

function aceptar(){ pregunta.classList.add("hidden"); mensaje.classList.remove("hidden"); }

function iniciarGaleria(){ mensaje.classList.add("hidden"); galeria.classList.remove("hidden"); mostrar(); }

function mostrar(){
foto.classList.add("flipOut");
setTimeout(()=>{
foto.src="foto"+(i+1)+".jpeg";
frase.innerText=frases[i];
foto.classList.remove("flipOut");
foto.classList.add("flipIn");
setTimeout(()=>foto.classList.remove("flipIn"),600);
},300);
}

function next(){ if(i<10){i++;mostrar();} else mostrarFinal(); }
function prev(){ if(i>0){i--;mostrar();} }

function mostrarFinal(){
galeria.innerHTML=`<h1 style="font-size:60px;">TE AMO MUCHO ‚ù§Ô∏è</h1><br><button onclick="volverInicio()">Volver al inicio üíå</button>`;
}
function volverInicio(){location.reload();}

/* ===== APOLLO ===== */

function apolo(){
const gato=document.querySelector(".apolo");
ronroneo.currentTime=0; ronroneo.play();
globo.style.display="block"; setTimeout(()=>globo.style.display="none",2000);
gato.style.animation="saltar .5s"; setTimeout(()=>gato.style.animation="respirar 3s infinite",500);
for(let j=0;j<6;j++){
let c=document.createElement("div");
c.innerText="‚ù§Ô∏è"; c.className="corazon";
c.style.left=(Math.random()*60-30)+"px";
gato.parentElement.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

/* ===== FLORES ===== */

function crearFlores(){
for(let j=0;j<30;j++){
let f=document.createElement("span");
f.innerText="üåπ";
f.style.left=Math.random()*100+"%";
f.style.animationDuration=(Math.random()*5+5)+"s";
flores.appendChild(f);
}}
crearFlores();

/* ===== PARALLAX ===== */

document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*20;
let y=(e.clientY/window.innerHeight-.5)*20;
document.querySelectorAll(".container").forEach(c=>{
c.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});
});

/* ===== MUSIC ===== */

document.addEventListener("click",()=>bgMusic.play(),{once:true});

</script>

</body>
</html>
