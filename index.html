<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<style>

/* ===== FONDO ===== */

body{
margin:0;
font-family:'Segoe UI';
background:radial-gradient(circle at top,#ff4d6d,#8b0000 70%);
min-height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white;
perspective:1500px;
}

/* ===== CONTENEDORES ===== */

.container{
text-align:center;
animation:fade 1s ease;
width:100%;
padding:20px;
box-sizing:border-box;
}

.hidden{display:none}

@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1}
}

/* ===== SOBRE 3D ===== */

.envelope{
width:320px;
height:220px;
position:relative;
cursor:pointer;
transition:1s;
margin:auto;
transform-style:preserve-3d;
}

.envelope:hover{
transform:rotateY(10deg) rotateX(6deg) scale(1.05);
}

.envelope-body{
position:absolute;
width:100%;
height:100%;
background:#fff0f3;
border-radius:10px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.envelope-flap{
position:absolute;
top:0;
width:100%;
height:110px;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:1s;
}

.envelope.open .envelope-flap{
transform:rotateX(180deg);
}

.envelope.open{
transform:scale(.9) translateY(-100px);
opacity:0;
}

/* ===== HOJA CARTA 3D ===== */

.card{
background:#fdf6e3;
color:#5a0000;
padding:35px;
border-radius:12px;
box-shadow:0 30px 70px rgba(0,0,0,.7);
width:95%;
max-width:700px;
margin:auto;
position:relative;
border:2px solid #e0c8a0;
transform-style:preserve-3d;
transition:.6s;
animation:flotar 5s infinite ease-in-out;
}

.card:hover{
transform:rotateY(5deg) rotateX(3deg);
}

@keyframes flotar{
50%{transform:translateY(-12px)}
}

/* textura papel */
.card::before{
content:"";
position:absolute;
inset:0;
background:repeating-linear-gradient(
0deg,
transparent,
transparent 24px,
rgba(0,0,0,.04) 25px
);
pointer-events:none;
border-radius:12px;
}

.card::after{
content:"‚ù§Ô∏è Feliz San Valent√≠n ‚ù§Ô∏è";
position:absolute;
top:10px;
left:0;
right:0;
text-align:center;
font-weight:bold;
opacity:.25;
}

/* ===== GALERIA ===== */

.galeria{
display:flex;
flex-wrap:wrap;
gap:30px;
align-items:center;
justify-content:center;
}

/* FOTO 3D */

.foto{
width:260px;
max-width:80vw;
border-radius:12px;
box-shadow:0 20px 60px rgba(0,0,0,.6);
transition:.6s;
transform-style:preserve-3d;
}

.foto:hover{
transform:rotateY(15deg) scale(1.07);
}

.frase{
font-size:22px;
margin-bottom:20px;
font-weight:600;
}

/* ===== BOTONES 3D ===== */

button{
padding:12px 24px;
border:none;
border-radius:25px;
cursor:pointer;
font-size:18px;
margin:10px;
transition:.4s;
transform-style:preserve-3d;
}

button:hover{
transform:translateY(-6px) rotateX(10deg) scale(1.08);
box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.si{background:#ff006e;color:white}
.no{background:#333;color:white}

/* ===== APOLLO 3D ===== */

.apolo{
font-size:110px;
cursor:pointer;
transition:.4s;
animation:respirar 3s infinite;
}

.apolo:hover{
transform:rotateY(20deg) scale(1.2);
}

@keyframes respirar{
50%{transform:scale(1.12)}
}

.corazon{
position:absolute;
animation:subir 2s linear forwards;
}

@keyframes subir{
to{transform:translateY(-120px);opacity:0}
}

.globo{
position:absolute;
background:white;
color:#333;
padding:10px 15px;
border-radius:20px;
top:-40px;
left:50%;
transform:translateX(-50%);
display:none;
}

/* ===== FLORES ===== */

.flores span{
position:absolute;
animation:caer linear infinite;
}

@keyframes caer{
to{transform:translateY(110vh)}
}

/* ===== FINAL ===== */

.final{
font-size:38px;
font-weight:bold;
animation:zoom 2s ease;
}

@keyframes zoom{
from{transform:scale(.3);opacity:0}
to{transform:scale(1)}
}

</style>
</head>

<body>

<div class="flores" id="flores"></div>

<!-- LOGIN -->
<div class="container" id="login">
<h2>Ingresa la contrase√±a ‚ù§Ô∏è</h2>
<input id="pass" placeholder="DDMM">
<br><br>
<button onclick="check()">Entrar üíå</button>
</div>

<!-- SOBRE -->
<div class="container hidden" id="carta">
<div class="envelope" onclick="abrirCarta()" id="sobre">
<div class="envelope-body"></div>
<div class="envelope-flap"></div>
</div>
<p>Toca el sobre</p>
</div>

<!-- PREGUNTA -->
<div class="container hidden" id="pregunta">
<h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
<button class="si" onclick="aceptar()">S√ç üíñ</button>
<button class="no" id="noBtn" onmouseover="huir()">NO üò¢</button>
</div>

<!-- MENSAJE -->
<div class="container hidden" id="mensaje">
<h2>Gracias por ser mi San Valent√≠n üíò</h2>
<button onclick="iniciarGaleria()">Continuar üåπ</button>
</div>

<!-- CARTA PRINCIPAL -->
<div class="container hidden" id="galeria">

<div class="card">

<div class="frase" id="frase"></div>

<div class="galeria">
<img id="foto" class="foto">

<div style="position:relative;">
<div class="globo" id="globo">Te amo Ashly ‚ù§Ô∏è</div>
<div class="apolo" onclick="apolo()">üêà</div>
<p>Acaricia a Apolo</p>
</div>
</div>

<div>
<button onclick="prev()">‚¨ÖÔ∏è</button>
<button onclick="next()">‚û°Ô∏è</button>
</div>

</div>
</div>

<!-- FINAL -->
<div class="container hidden" id="final">
<div class="final">üíñ FELIZ SAN VALENT√çN üíñ</div>
<br>
<button onclick="location.reload()">Volver al inicio üîÑ</button>
</div>

<audio id="ronroneo" src="ronroneo.mp3"></audio>
<audio id="bgMusic" loop><source src="musica.mp3"></audio>

<script>

const frases=[
"Eres lo mejor que me ha pasado",
"Tu sonrisa ilumina mis d√≠as",
"Contigo todo es m√°gico",
"Me haces feliz",
"Eres mi lugar seguro",
"Amo cada momento contigo",
"Eres mi inspiraci√≥n",
"Gracias por existir",
"Eres mi todo",
"Siempre contigo",
"TE AMO MUCHO ‚ù§Ô∏è"
];

let i=0,intentosNo=0;

function check(){
if(pass.value==="2412"){
login.classList.add("hidden");
carta.classList.remove("hidden");
}
}

function abrirCarta(){
sobre.classList.add("open");
setTimeout(()=>{
carta.classList.add("hidden");
pregunta.classList.remove("hidden");
},1000);
}

function huir(){
intentosNo++;
noBtn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*200-100}px)`;
if(intentosNo>4) noBtn.style.display="none";
}
noBtn.addEventListener("touchstart",huir);

function aceptar(){pregunta.classList.add("hidden");mensaje.classList.remove("hidden")}
function iniciarGaleria(){mensaje.classList.add("hidden");galeria.classList.remove("hidden");mostrar()}

function mostrar(){
foto.src="foto"+(i+1)+".jpeg";
frase.innerText=frases[i];
}

function next(){
if(i<10){i++;mostrar()}
else{
galeria.classList.add("hidden");
final.classList.remove("hidden");
}
}

function prev(){ if(i>0){i--;mostrar()} }

function apolo(){
ronroneo.play();
globo.style.display="block";
setTimeout(()=>globo.style.display="none",2000);
for(let j=0;j<6;j++){
let c=document.createElement("div");
c.innerText="‚ù§Ô∏è";
c.className="corazon";
c.style.left=(Math.random()*60-30)+"px";
document.querySelector(".apolo").parentElement.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

/* flores */

for(let j=0;j<30;j++){
let f=document.createElement("span");
f.innerText="üåπ";
f.style.left=Math.random()*100+"%";
f.style.animationDuration=(Math.random()*5+5)+"s";
flores.appendChild(f);
}

document.addEventListener("click",()=>bgMusic.play(),{once:true});

</script>

</body>
</html>
