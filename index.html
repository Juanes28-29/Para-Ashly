<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<style>

/* ===== FONDO CINEMATOGRAFICO ===== */

body{
margin:0;
font-family:'Segoe UI';
background:radial-gradient(circle at top,#ff4d6d,#8b0000 70%);
height:100vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white;
perspective:1500px;
}

/* brillo suave animado */

body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle,#ffffff22,transparent 60%);
animation:glow 6s infinite alternate;
pointer-events:none;
}

@keyframes glow{
from{opacity:.3}
to{opacity:.8}
}

/* ===== CONTENEDORES ===== */

.container{
text-align:center;
animation:fade 1s ease;
}

.hidden{display:none}

@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1}
}

/* ===== SOBRE REAL ===== */

.envelope{
width:320px;
height:220px;
position:relative;
cursor:pointer;
transform-style:preserve-3d;
transition:1s;
}

.envelope-body{
position:absolute;
width:100%;
height:100%;
background:#fff0f3;
border-radius:10px;
box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.envelope-flap{
position:absolute;
top:0;
width:100%;
height:110px;
background:#ff4d6d;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:1s;
}

.envelope.open .envelope-flap{
transform:rotateX(180deg);
}

.envelope.open{
transform:scale(.9) translateY(-100px);
opacity:0;
}

/* ===== CARTA ROMANTICA ===== */

.card{
background:#fff7f7;
color:#5a0000;
padding:40px;
border-radius:25px;
box-shadow:0 20px 60px rgba(0,0,0,.5);
width:650px;
max-width:90vw;
position:relative;
overflow:hidden;
animation:cinematic 1s ease;
}

.card::before{
content:"‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
position:absolute;
top:10px;
left:0;
right:0;
text-align:center;
font-size:22px;
opacity:.2;
}

.card::after{
content:"SAN VALENT√çN";
position:absolute;
bottom:10px;
left:0;
right:0;
text-align:center;
font-weight:bold;
opacity:.2;
}

@keyframes cinematic{
from{opacity:0;transform:translateY(100px) scale(.8)}
to{opacity:1}
}

/* ===== GALERIA ===== */

.galeria{
display:flex;
gap:40px;
align-items:center;
justify-content:center;
}

.foto{
width:260px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
transition:.6s;
}

.foto:hover{
transform:scale(1.05) rotateY(8deg);
}

.frase{
font-size:24px;
margin-bottom:20px;
font-weight:600;
}

/* ===== BOTONES ===== */

button{
padding:12px 22px;
border:none;
border-radius:25px;
cursor:pointer;
font-size:18px;
margin:10px;
transition:.3s;
}

button:hover{
transform:translateY(-5px);
box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.si{background:#ff006e;color:white}
.no{background:#333;color:white}

/* ===== APOLLO ===== */

.apolo{
font-size:120px;
cursor:pointer;
animation:respirar 3s infinite;
}

@keyframes respirar{
50%{transform:scale(1.1)}
}

.corazon{
position:absolute;
animation:subir 2s linear forwards;
}

@keyframes subir{
to{transform:translateY(-120px);opacity:0}
}

.globo{
position:absolute;
background:white;
color:#333;
padding:10px 15px;
border-radius:20px;
top:-40px;
left:50%;
transform:translateX(-50%);
display:none;
}

/* flores */

.flores span{
position:absolute;
animation:caer linear infinite;
}

@keyframes caer{
to{transform:translateY(110vh)}
}

</style>
</head>

<body>

<div class="flores" id="flores"></div>

<!-- LOGIN -->
<div class="container" id="login">
<h2>Ingresa la contrase√±a ‚ù§Ô∏è</h2>
<input id="pass" placeholder="DDMM">
<br><br>
<button onclick="check()">Entrar üíå</button>
</div>

<!-- SOBRE -->
<div class="container hidden" id="carta">
<div class="envelope" onclick="abrirCarta()" id="sobre">
<div class="envelope-body"></div>
<div class="envelope-flap"></div>
</div>
<p>Toca el sobre</p>
</div>

<!-- PREGUNTA -->
<div class="container hidden" id="pregunta">
<h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
<button class="si" onclick="aceptar()">S√ç üíñ</button>
<button class="no" id="noBtn" onmouseover="huir()">NO üò¢</button>
</div>

<!-- MENSAJE -->
<div class="container hidden" id="mensaje">
<h2>Gracias por ser mi San Valent√≠n üíò</h2>
<button onclick="iniciarGaleria()">Continuar üåπ</button>
</div>

<!-- CARTA PRINCIPAL -->
<div class="container hidden" id="galeria">

<div class="card">

<div class="frase" id="frase"></div>

<div class="galeria">
<img id="foto" class="foto">

<div style="position:relative;">
<div class="globo" id="globo">Te amo Ashly ‚ù§Ô∏è</div>
<div class="apolo" onclick="apolo()">üêà</div>
<p>Acaricia a Apolo</p>
</div>
</div>

<div>
<button onclick="prev()">‚¨ÖÔ∏è</button>
<button onclick="next()">‚û°Ô∏è</button>
</div>

</div>
</div>

<audio id="ronroneo" src="ronroneo.mp3"></audio>
<audio id="bgMusic" loop><source src="musica.mp3"></audio>

<script>

const frases=[
"Eres lo mejor que me ha pasado",
"Tu sonrisa ilumina mis d√≠as",
"Contigo todo es m√°gico",
"Me haces feliz",
"Eres mi lugar seguro",
"Amo cada momento contigo",
"Eres mi inspiraci√≥n",
"Gracias por existir",
"Eres mi todo",
"Siempre contigo",
"TE AMO MUCHO ‚ù§Ô∏è"
];

let i=0,intentosNo=0;

function check(){
if(pass.value==="2412"){
login.classList.add("hidden");
carta.classList.remove("hidden");
}
}

function abrirCarta(){
sobre.classList.add("open");
setTimeout(()=>{
carta.classList.add("hidden");
pregunta.classList.remove("hidden");
},1000);
}

function huir(){
intentosNo++;
noBtn.style.transform=`translate(${Math.random()*300-150}px,${Math.random()*200-100}px)`;
if(intentosNo>4) noBtn.style.display="none";
}
noBtn.addEventListener("touchstart",huir);

function aceptar(){pregunta.classList.add("hidden");mensaje.classList.remove("hidden")}
function iniciarGaleria(){mensaje.classList.add("hidden");galeria.classList.remove("hidden");mostrar()}

function mostrar(){
foto.src="foto"+(i+1)+".jpeg";
frase.innerText=frases[i];
}

function next(){ if(i<10){i++;mostrar()} else location.reload() }
function prev(){ if(i>0){i--;mostrar()} }

/* Apolo */

function apolo(){
ronroneo.play();
globo.style.display="block";
setTimeout(()=>globo.style.display="none",2000);
for(let j=0;j<6;j++){
let c=document.createElement("div");
c.innerText="‚ù§Ô∏è";
c.className="corazon";
c.style.left=(Math.random()*60-30)+"px";
document.querySelector(".apolo").parentElement.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

/* flores */

for(let j=0;j<30;j++){
let f=document.createElement("span");
f.innerText="üåπ";
f.style.left=Math.random()*100+"%";
f.style.animationDuration=(Math.random()*5+5)+"s";
flores.appendChild(f);
}

/* m√∫sica */
document.addEventListener("click",()=>bgMusic.play(),{once:true});

</script>

</body>
</html>
